<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Neucha&family=Sigmar+One&family=Signika+Negative&family=Tiro+Bangla&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">    
        <div id="container_one">
            <h1 class="row">Personal Book Library</h1>   
            <form action="#" name = "form" class = "row">
                <div class="form_row">
                    <div class="form_element">
                        <label for="book_title">Book:</label>
                        <input type="text" id="book_title" name="book_title" required style="font-family: 'Signika Negative', sans-serif;">
                    </div>
                    <div class="form_element">
                        <label for="book_author">Author:</label>
                        <input type="text" id="book_author" name="book_author" required style="font-family: 'Signika Negative', sans-serif;">
                    </div>
                    <div class="form_element">
                        <label for="read_status">Status:</label>
                        <select name="read_status" id="read_status">
                            <option value="Read">Read</option>
                            <option value="Not Read">Not Read</option>
                        </select>
                    </div>
                </div>
                <div class="form_row">
                    <div class="form_element"><button type="submit" id="submit_button">SUBMIT</button></div>
                </div>
            </form>
        </div>
        <table class = "row" id = "row_three" style="border: 10px black;">
            <tr id = "table_headers">
                <th id="book">BOOK</th>
                <th id = "author">AUTHOR</th>
                <th id = "status">STATUS</th>
                <th id = "delete">DELETE?</th>
            </tr>
            <tr>
                <tbody id = "table_body"></tbody>
            </tr>
        </table>
        <h6>Leon Lee Â© 2022</h6>
    </div>
</body>
</html>
